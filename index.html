<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>my todo</title>
</head>
<body>
    <div class="todo-app">
        <aside class="sidebar">
            <h2>My Todo</h2>
            <ul>
                <li>Dashboard</li>
                <li class="active">Tasks</li>
                <li>Goal</li>
                <li>Calendar</li>
            </ul>
            <div class="sidebar-footer">
                <ul>
                    <button>Settings</button>
                    <button>Log Out</button>
                </ul>
            </div>
        </aside>

        <main>
            <header>
                <input type="text" placeholder="Search for a task here...">
                <div class="profile">
                    <img src="#" alt="profile image">
                    <h4>General Rexx</h4>
                    <!-- <p>grexx200@gmail.com</p> -->
                </div>
            </header>

            <div class="section">
                <h2>My Task</h2>

                <div class="task-section" id="todo">
                    <h3>To Do</h3>
                    <ul class="tasklist"></ul>
                </div>


                <div class="task-section" id="todo">
                    <h3>In Progress</h3>
                    <ul class="tasklist"></ul>
                </div>


                <div class="task-section" id="todo">
                    <h3>Completed</h3>
                    <ul class="tasklist"></ul>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
